<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>

<header th:insert = "blocks\header :: header"></header>


<div class="container mt-5 mb-5">
    <h2>Добавить нового пользователя</h2>
    <form action="/users/add" method="post">
        <input type="text" name="email"     placeholder="e-mail пользователя"   class="form-control"><br>
        <input type="text" name="password"  placeholder="Пароль"                class="form-control"><br>
        <input type="text" name="firstName" placeholder="Имя"                   class="form-control"><br>
        <input type="text" name="lastName"  placeholder="Фамилия"               class="form-control"><br>
        <input type="text" name="role"      placeholder="Роль пользователя"     class="form-control"><br>
        <input type="text" name="status"    placeholder="Статус пользователя"   class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить</button><br>
    </form>
</div>

<div class="container mt-5 mb-5">
    <a class="me-3 py-2 text-dark text-decoration-none" href="/blog/add">Добавить новую стаью</a>
</div>

<div class="container mt-5">
    <h2>Список пользователей</h2>
</div>

<div  class="container mt-5">
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <p th:text="${el.email}"></p>
        <p th:text="${el.password}"></p>
        <p th:text="${el.firstName}"></p>
        <p th:text="${el.lastName}"></p>
        <p th:text="${el.role}"></p>
        <p th:text="${el.status}"></p>

        <a th:href="'/users/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>


<div th:insert = "blocks\footer :: footer"></div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  -->



</body>
</html>
