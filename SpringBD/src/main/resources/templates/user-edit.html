<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>


<header th:insert = "blocks/header :: header"></header>


<div class="container">
    <div class="row">

            <div th:each="el : ${user}" class="alert alert-info mt-2">
                <form method="post">
                    <input type="text" th:value="${el.email}" name="email" placeholder="Введите email" class="form-control"><br>
                    <input type="text" th:value="${el.password}" name="password" placeholder="Введите пароль" class="form-control"><br>
                    <input type="text" th:value="${el.firstName}" name="firstName" placeholder="Введите имя" class="form-control"><br>
                    <input type="text" th:value="${el.lastName}" name="lastName" placeholder="Введите фамилию" class="form-control"><br>
                    <input type="text" th:value="${el.pathline}" name="pathline" placeholder="Введите путь к домашней папке" class="form-control"><br>
                    <input type="text" th:value="${el.role}" name="role" placeholder="Введите роль" class="form-control"><br>
                    <input type="text" th:value="${el.status}" name="status" placeholder="Введите статус" class="form-control"><br>


                    <button type="submit" class="btn btn-success">Обновить</button><br>
                </form>
            </div>
        </div>

        <br>

        <p th:text="${message}"></p>


    </div>
</div>


<div th:insert = "blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
