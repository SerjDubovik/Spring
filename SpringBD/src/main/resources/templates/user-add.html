<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>


<header th:insert = "blocks/header :: header"></header>


<div class="container">
    <div class="row">

        <br>

        <div class="container mt-5 mb-5">
            <h2>Добавить нового пользователя</h2>
            <form action="/users/add" method="post">
                <input type="text" name="email"     placeholder="e-mail пользователя"   class="form-control"><br>
                <input type="text" name="password"  placeholder="Пароль"                class="form-control"><br>
                <input type="text" name="firstName" placeholder="Имя"                   class="form-control"><br>
                <input type="text" name="lastName"  placeholder="Фамилия"               class="form-control"><br>
                <input type="text" name="pathline"  placeholder="Путь к домашней папке" class="form-control"><br>
                <input type="text" name="role"      placeholder="Роль пользователя"     class="form-control"><br>
                <input type="text" name="status"    placeholder="Статус пользователя"   class="form-control"><br>

                <button type="submit" class="btn btn-success">Добавить</button><br>
            </form>
        </div>

        <br>

        <p th:text="${message}"></p>


    </div>
</div>


<div th:insert = "blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
